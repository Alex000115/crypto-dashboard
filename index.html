<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Crypto Dashboard</h1>
        <p>Simple UI for showing crypto prices</p>
    </header>

    <section class="grid">

        <div class="card">
            <h2>BTC</h2>
            <p class="price">$27,000</p>
        </div>

        <div class="card">
            <h2>ETH</h2>
            <p class="price">$1,900</p>
        </div>

        <div class="card">
            <h2>BNB</h2>
            <p class="price">$280</p>
        </div>

        <div class="card">
            <h2>SOL</h2>
            <p class="price">$22</p>
        </div>

        <div class="card">
            <h2>XRP</h2>
            <p class="price">$0.45</p>
        </div>

        <div class="card">
            <h2>DOGE</h2>
            <p class="price">$0.07</p>
        </div>

    </section>

<script src="script.js"></script>
</body>
</html>
